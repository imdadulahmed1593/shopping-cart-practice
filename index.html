<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="mbl-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="mbl" type="text" class="form-control text-center" value="1">
                           <button id="mbl-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="current-mbl-price">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="cvr-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="cvr" type="text" class="form-control text-center" value="1">
                           <button id="cvr-plus" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="current-cvr-price">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="current-sub">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$ <span id="current-total">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //add button handler
      document.getElementById("mbl-plus").addEventListener("click", function () {
         var currentNum = parseFloat(document.getElementById("mbl").value);
         currentNum = currentNum + 1;
         document.getElementById("mbl").value = currentNum;

         function update(id) {
            var currentPrice = parseFloat(document.getElementById(id).innerText.replace(/,/g, ''));
            var updatePrice = currentPrice + 1219;
            document.getElementById(id).innerText = updatePrice;
         }

         update("current-mbl-price");
         update("current-sub");
         update("current-total");


      });

      // minus button handler

      document.getElementById("mbl-minus").addEventListener("click", function () {
         var currentNum = parseFloat(document.getElementById("mbl").value);
         currentNum = currentNum - 1;
         document.getElementById("mbl").value = currentNum;

         function updateMin(id) {
            var currentPrice = parseFloat(document.getElementById(id).innerText.replace(/,/g, ''));
            var updatePrice = currentPrice - 1219;
            document.getElementById(id).innerText = updatePrice;
         }

         updateMin("current-mbl-price");
         updateMin("current-sub");
         updateMin("current-total");

      });

      //cvr-plus button handler

      document.getElementById("cvr-plus").addEventListener("click", function () {
         var currentNum = parseFloat(document.getElementById("cvr").value);
         currentNum = currentNum + 1;
         document.getElementById("cvr").value = currentNum;

         function update(id) {
            var currentPrice = parseFloat(document.getElementById(id).innerText.replace(/,/g, ''));
            var updatePrice = currentPrice + 59;
            document.getElementById(id).innerText = updatePrice;
         }

         update("current-cvr-price");
         update("current-sub");
         update("current-total");

      });

      // cvr-minus button handler

      document.getElementById("cvr-minus").addEventListener("click", function () {
         var currentNum = parseFloat(document.getElementById("cvr").value);
         currentNum = currentNum - 1;
         document.getElementById("cvr").value = currentNum;

         function updateMin(id) {
            var currentPrice = parseFloat(document.getElementById(id).innerText.replace(/,/g, ''));
            var updatePrice = currentPrice - 59;
            document.getElementById(id).innerText = updatePrice;
         }

         updateMin("current-cvr-price");
         updateMin("current-sub");
         updateMin("current-total");

      });
   </script>
</body>

</html>
